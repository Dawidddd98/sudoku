<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --cell-bg: #fff;
      --selected-cell: #b3d9ff;
      --incorrect-cell: #ffb3b3;
    }
    .dark {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --cell-bg: #2b2b2b;
      --selected-cell: #0050a0;
      --incorrect-cell: #a00000;
    }
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(9, 70px);
      grid-template-rows: repeat(9, 70px);
      gap: 0;
      border: 4px solid black;
      margin-top: 40px;
    }
    .cell {
      width: 70px;
      height: 70px;
      border: 1px solid #999;
      text-align: center;
      line-height: 70px;
      font-size: 24px;
      font-weight: bold;
      background-color: var(--cell-bg);
      color: var(--text-color);
    }
    .cell.selected {
      background-color: var(--selected-cell);
    }
    .cell.incorrect {
      background-color: var(--incorrect-cell);
    }
    .numbers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
      max-width: 660px;
    }
    .numbers button {
      width: 70px;
      height: 70px;
      font-size: 22px;
    }
    .info {
      margin-top: 20px;
    }
    .lang-select {
      margin-left: 10px;
    }
    #mistakes {
      font-size: 28px;
      font-weight: bold;
      color: red;
    }
    .board .cell {
      border: 1px solid #999;
    }
    .board .cell:nth-child(9n+1),
    .board .cell:nth-child(9n+4),
    .board .cell:nth-child(9n+7) {
      border-left: 3px solid black;
    }
    .board .cell:nth-child(-n+9) {
      border-top: 3px solid black;
    }
    .board .cell:nth-child(3n) {
      border-right: 3px solid black;
    }
    .board .cell:nth-child(n+19):nth-child(-n+27),
    .board .cell:nth-child(n+46):nth-child(-n+54),
    .board .cell:nth-child(n+73):nth-child(-n+81) {
      border-bottom: 3px solid black;
    }
  </style>
</head>
<body>
  <div class="controls">
    <select id="difficulty">
      <option value="easy">≈Åatwy</option>
      <option value="medium">≈öredni</option>
      <option value="hard">Trudny</option>
    </select>
    <button id="themeToggle" onclick="toggleDarkMode()">üåô</button>
    <select id="language" class="lang-select" onchange="setLanguage(this.value)">
      <option value="pl">Polski</option>
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="es">Espa√±ol</option>
      <option value="it">Italiano</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    </select>
  </div>

  <div class="board" id="board"></div>

  <div class="numbers">
    <button onclick="placeNumber(1)">1</button>
    <button onclick="placeNumber(2)">2</button>
    <button onclick="placeNumber(3)">3</button>
    <button onclick="placeNumber(4)">4</button>
    <button onclick="placeNumber(5)">5</button>
    <button onclick="placeNumber(6)">6</button>
    <button onclick="placeNumber(7)">7</button>
    <button onclick="placeNumber(8)">8</button>
    <button onclick="placeNumber(9)">9</button>
  </div>

  <div class="info">
    <p id="mistakes">B≈Çƒôdy: 0/3</p>
    <p id="timer">Czas: 0s</p>
    <p id="status"></p>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById("themeToggle");
      body.classList.toggle("dark");
      btn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    // Timer
    let seconds = 0;
    setInterval(() => {
      seconds++;
      document.getElementById("timer").textContent = `Czas: ${seconds}s`;
    }, 1000);

    // Mistakes
    let mistakes = 0;
    function addMistake() {
      mistakes++;
      document.getElementById("mistakes").textContent = `B≈Çƒôdy: ${mistakes}/3`;
      if (mistakes >= 3) {
        document.getElementById("status").textContent = "Przegrana! Nowa gra za chwilƒô...";
        setTimeout(() => {
          location.reload();
        }, 1000);
      }
    }

    // Demo placeNumber function (replace with your actual game logic)
    function placeNumber(num) {
      const selected = document.querySelector(".cell.selected");
      if (!selected) return;
      if (selected.dataset.correct == num) {
        selected.textContent = num;
        selected.classList.remove("incorrect");
      } else {
        selected.classList.add("incorrect");
        addMistake();
      }
    }
  </script>
</body>
</html>
