<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .game-panel {
      text-align: center;
    }
    #sudoku {
      display: grid;
      grid-template-columns: repeat(9, 45px);
      grid-template-rows: repeat(9, 45px);
      border: 2px solid black;
    }
    .cell {
      width: 45px;
      height: 45px;
      font-size: 20px;
      text-align: center;
      line-height: 45px;
      border: 1px solid #999;
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
    }
    .cell.locked {
      background: #ddd;
      font-weight: bold;
      cursor: default;
    }
    .cell.incorrect {
      background-color: #fbb;
    }
    .cell.selected {
      background: #cceeff;
    }
    #sudoku .cell:nth-child(3n) {
      border-right: 2px solid black;
    }
    #sudoku .cell:nth-child(n+19):nth-child(-n+27),
    #sudoku .cell:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid black;
    }
    #sudoku .cell:nth-child(1),
    #sudoku .cell:nth-child(4),
    #sudoku .cell:nth-child(7),
    #sudoku .cell:nth-child(28),
    #sudoku .cell:nth-child(31),
    #sudoku .cell:nth-child(34),
    #sudoku .cell:nth-child(55),
    #sudoku .cell:nth-child(58),
    #sudoku .cell:nth-child(61) {
      border-left: 2px solid black;
    }
    .number-pad {
      display: grid;
      grid-template-columns: repeat(3, 35px);
      gap: 6px;
      margin-top: 20px;
    }
    .number-button {
      width: 35px;
      height: 35px;
      font-size: 18px;
      text-align: center;
      line-height: 35px;
      background: #eee;
      border: 1px solid #aaa;
      cursor: pointer;
      transition: background 0.2s;
    }
    .number-button:hover {
      background: #ddd;
    }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="game-panel">
    <div class="controls">
      <label>Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="newGame()">New Game</button>
      <button onclick="toggleTheme()">üåô Night Mode</button>
    </div>
    <div>‚è±Ô∏è Time: <span id="time">0</span>s | ‚ùå Mistakes: <span id="mistakes">0</span></div>
    <div id="game-over" style="color: red; margin-top: 10px; font-weight: bold;"></div>
    <div id="sudoku"></div>
  </div>
  <div class="number-pad" id="number-pad"></div>
</div>
