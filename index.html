    function updateLanguage() {
      const lang = document.getElementById("language").value;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("label-difficulty").innerText = t.difficulty;
      document.getElementById("label-time").innerText = t.time;
      document.getElementById("label-mistakes").innerText = t.mistakes;
      document.getElementById("btn-new").innerText = t.new;
      document.getElementById("btn-theme").innerText = t.theme;
      document.getElementById("label-language").innerText = t.language;
      document.getElementById("game-over").innerText = t.gameOver;
    }

    function startGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerSpan.textContent = "00:00";
      mistakes = 0;
      mistakesSpan.textContent = "0";
      gameOverText.style.display = "none";
      sudokuDiv.innerHTML = "";

      const level = difficultySelect.value;
      if (level === "easy") puzzle = structuredClone(randomFrom(easyBoards));
      else if (level === "medium") puzzle = structuredClone(randomFrom(mediumBoards));
      else puzzle = structuredClone(randomFrom(hardBoards));
      solution = fullSolution;

      drawGrid();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timer++;
      const minutes = String(Math.floor(timer / 60)).padStart(2, "0");
      const seconds = String(timer % 60).padStart(2, "0");
      timerSpan.textContent = `${minutes}:${seconds}`;
    }

    function drawGrid() {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const input = document.createElement("input");

          // Grube ramki
          if (row % 3 === 0) input.style.borderTop = "3px solid black";
          if (col % 3 === 0) input.style.borderLeft = "3px solid black";
          if (row === 8) input.style.borderBottom = "3px solid black";
          if (col === 8) input.style.borderRight = "3px solid black";

          if (puzzle[row][col] !== "") {
            input.value = puzzle[row][col];
            input.disabled = true;
          } else {
            input.addEventListener("input", (e) => {
              const val = parseInt(e.target.value);
              const correct = solution[row][col];

              if (val === correct) {
                e.target.classList.remove("incorrect");
              } else {
                e.target.classList.add("incorrect");
                mistakes++;
                mistakesSpan.textContent = mistakes;
                if (mistakes >= maxMistakes) {
                  endGame();
                }
              }
            });
          }

          sudokuDiv.appendChild(input);
        }
      }
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function endGame() {
      clearInterval(timerInterval);
      gameOverText.style.display = "block";
      document.querySelectorAll("input:not([disabled])").forEach(input => input.disabled = true);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    updateLanguage();
    startGame();
  </script>
