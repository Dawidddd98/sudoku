<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
      transition: 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    #sudoku {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 0;
      margin: 0 auto 20px;
    }
    input {
      width: 40px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #999;
      outline: none;
    }
    input[disabled] {
      background-color: #ddd;
      font-weight: bold;
    }
    .incorrect {
      background-color: #ffcccc;
    }
    .cell {
      box-sizing: border-box;
    }
    .bold-bottom {
      border-bottom: 3px solid black;
    }
    .bold-right {
      border-right: 3px solid black;
    }
    .bold-left {
      border-left: 3px solid black;
    }
    .bold-top {
      border-top: 3px solid black;
    }
    select, button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    #game-over {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sudoku</h1>
  <p>
    Poziom trudno≈õci:
    <select id="difficulty">
      <option value="easy">≈Åatwy</option>
      <option value="medium">≈öredni</option>
      <option value="hard">Trudny</option>
    </select>
    <button onclick="startGame()">Nowa gra</button>
    <button onclick="toggleTheme()">üåô Tryb nocny</button>
  </p>
  <p>Czas: <span id="timer">00:00</span> | B≈Çƒôdy: <span id="mistakes">0</span>/3</p>
  <div id="sudoku"></div>
  <h2 id="game-over" style="display:none;">Koniec gry! üõë</h2>

  <script>
    const sudokuDiv = document.getElementById("sudoku");
    const mistakesSpan = document.getElementById("mistakes");
    const gameOverText = document.getElementById("game-over");
    const timerSpan = document.getElementById("timer");
    const difficultySelect = document.getElementById("difficulty");

    let mistakes = 0;
    const maxMistakes = 3;
    let timer = 0;
    let timerInterval;
    let solution;
    let puzzle;

    const easy = [
      [5,3,"","",7,"","","",""],
      [6,"","",1,9,5,"","",""],
      ["",9,8,"","","","",6,""],
      [8,"","","",6,"","","",3],
      [4,"","",8,"",3,"","",1],
      [7,"","","",2,"","","",6],
      ["",6,"","","","","",8,""],
      ["","","",4,1,9,"","",5],
      ["","","","",8,"","",7,9],
    ];

    const medium = [
      ["","",3,"",2,"","",6,""],
      [9,"","",3,"","",1,"",""],
      ["",8,"","","","",4,"",""],
      ["",2,"","",6,"","",9,""],
      [1,"",5,"","",7,"","",3],
      ["",4,"","",5,"","",2,""],
      ["",1,"","","","",3,"",""],
      ["","",4,"","",9,"","",5],
      ["",5,"","",1,"",7,"",""],
    ];

    const hard = [
      ["", "", "", "", "", 3, "", 8, 5],
      ["", "", 1, "", 2, "", "", "", ""],
      ["", "", "", 7, "", "", "", "", ""],
      ["", "", "", 6, "", "", "", "", ""],
      ["", "", "", "", "", "", 3, "", ""],
      ["", 6, "", "", "", "", "", "", 4],
      ["", "", 8, "", "", "", "", "", ""],
      [2, "", "", "", "", "", "", "", ""],
      ["", "", "", 4, 1, 9, "", "", ""]
    ];

    const fullSolution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9],
    ];

    function startGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerSpan.textContent = "00:00";
      mistakes = 0;
      mistakesSpan.textContent = "0";
      gameOverText.style.display = "none";
      sudokuDiv.innerHTML = "";

      // Ustaw puzzle wg trudno≈õci
      const level = difficultySelect.value;
      if (level === "easy") puzzle = easy;
      else if (level === "medium") puzzle = medium;
      else puzzle = hard;

      solution = fullSolution;

      drawGrid();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timer++;
      const minutes = String(Math.floor(timer / 60)).padStart(2, "0");
      const seconds = String(timer % 60).padStart(2, "0");
      timerSpan.textContent = `${minutes}:${seconds}`;
    }

    function drawGrid() {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const input = document.createElement("input");
          input.classList.add("cell");

          if (row % 3 === 0) input.classList.add("bold-top");
          if (col % 3 === 0) input.classList.add("bold-left");
          if (row === 8) input.classList.add("bold-bottom");
          if (col === 8) input.classList.add("bold-right");

          input.dataset.row = row;
          input.dataset.col = col;

          if (puzzle[row][col] !== "") {
            input.value = puzzle[row][col];
            input.disabled = true;
          } else {
            input.addEventListener("input", (e) => {
              const val = parseInt(e.target.value);
              const correct = solution[row][col];

              if (val === correct) {
                e.target.classList.remove("incorrect");
              } else {
                e.target.classList.add("incorrect");
                mistakes++;
                mistakesSpan.textContent = mistakes;
                if (mistakes >= maxMistakes) {
                  endGame();
                }
              }
            });
          }

          sudokuDiv.appendChild(input);
        }
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      gameOverText.style.display = "block";
      const inputs = document.querySelectorAll("input:not([disabled])");
      inputs.forEach(input => input.disabled = true);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    startGame();
  </script>
</body>
</html>
