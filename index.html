<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Gra</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 20px;
    }
    #game-container {
      display: flex;
      flex-direction: row;
    }
    #sudoku-grid {
      border-collapse: collapse;
    }
    #sudoku-grid td {
      border: 1px solid #999;
      width: 40px;
      height: 40px;
      text-align: center;
    }
    #sudoku-grid input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
    }
    #digit-panel {
      display: flex;
      flex-direction: column;
      margin-left: 20px;
      align-items: center;
    }
    #digit-panel button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="game-container">
  <table id="sudoku-grid"></table>
  <div id="digit-panel">
    <button data-digit="1">1</button>
    <button data-digit="2">2</button>
    <button data-digit="3">3</button>
    <button data-digit="4">4</button>
    <button data-digit="5">5</button>
    <button data-digit="6">6</button>
    <button data-digit="7">7</button>
    <button data-digit="8">8</button>
    <button data-digit="9">9</button>
    <button id="clearBtn">Wyczyść</button>
  </div>
</div>
<div>
  <label for="languageSelect">Język:</label>
  <select id="languageSelect">
    <option value="pl">Polski</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="ru">Русский</option>
    <option value="pt">Português</option>
    <option value="it">Italiano</option>
  </select>
  <label for="difficultySelect">Poziom:</label>
  <select id="difficultySelect">
    <option value="easy">Latwy</option>
    <option value="medium">Średni</option>
    <option value="hard">Trudny</option>
  </select>
  <button id="startBtn">Start</button>
  <button id="resetBtn">Reset</button>
  <p id="timer"></p>
  <p id="score"></p>
  <p id="errors"></p>
  <p id="messages"></p>
</div>
<script>
  const gridSize = 9;
  let selectedCell = null;
  let errors = 0;
  let score = 0;
  let secondsElapsed = 0;
  let timerInterval = null;
  const maxErrors = 3;
  let puzzle = [];
  let solution = [];

  const sudokuGrid = document.getElementById('sudoku-grid');
  const digitPanel = document.getElementById('digit-panel');
  const clearBtn = document.getElementById('clearBtn');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const difficultySelect = document.getElementById('difficultySelect');
  const languageSelect = document.getElementById('languageSelect');
  const timerDisplay = document.getElementById('timer');
  const scoreDisplay = document.getElementById('score');
  const errorsDisplay = document.getElementById('errors');
  const messagesDisplay = document.getElementById('messages');

  let currentLang = 'pl';

  const translations = {
    pl: { timer: 'Czas', score: 'Punkty', errors: 'Błędy', start: 'Start', reset: 'Reset', clear: 'Wyczyść', gameOver: 'Koniec gry!', congrats: (score, time) => `Gratulacje! Punkty: ${score}, Czas: ${time}`, levels: { easy: 'Latwy', medium: 'Średni', hard: 'Trudny' }, languageLabel: 'Język:', difficultyLabel: 'Poziom:' },
    en: { timer: 'Time', score: 'Score', errors: 'Errors', start: 'Start', reset: 'Reset', clear: 'Clear', gameOver: 'Game Over!', congrats: (score, time) => `Congratulations! Score: ${score}, Time: ${time}`, levels: { easy: 'Easy', medium: 'Medium', hard: 'Hard' }, languageLabel: 'Language:', difficultyLabel: 'Difficulty:' },
    fr: { timer: 'Temps', score: 'Score', errors: 'Erreurs', start: 'Démarrer', reset: 'Réinitialiser', clear: 'Effacer', gameOver: 'Fin de jeu!', congrats: (score, time) => `Félicitations! Score: ${score}, Temps: ${time}`, levels: { easy: 'Facile', medium: 'Moyen', hard: 'Difficile' }, languageLabel: 'Langue:', difficultyLabel: 'Difficulté:' },
    es: { timer: 'Tiempo', score: 'Puntaje', errors: 'Errores', start: 'Iniciar', reset: 'Reiniciar', clear: 'Borrar', gameOver: 'Juego Terminado!', congrats: (score, time) => `¡Felicidades! Puntaje: ${score}, Tiempo: ${time}`, levels: { easy: 'Fácil', medium: 'Medio', hard: 'Difícil' }, languageLabel: 'Idioma:', difficultyLabel: 'Dificultad:' },
    ru: { timer: 'Время', score: 'Счет', errors: 'Ошибки', start: 'Старт', reset: 'Сброс', clear: 'Удалить', gameOver: 'Игра окончена!', congrats: (score, time) => `Поздравляем! Счет: ${score}, Время: ${time}`, levels: { easy: 'Легкий', medium: 'Средний', hard: 'Сложный' }, languageLabel: 'Язык:', difficultyLabel: 'Сложность:' },
    pt: { timer: 'Tempo', score: 'Pontuação', errors: 'Erros', start: 'Começar', reset: 'Redefinir', clear: 'Limpar', gameOver: 'Fim do jogo!', congrats: (score, time) => `Parabéns! Pontuação: ${score}, Tempo: ${time}`, levels: { easy: 'Fácil', medium: 'Médio', hard: 'Difícil' }, languageLabel: 'Idioma:', difficultyLabel: 'Dificuldade:' },
    it: { timer: 'Tempo', score: 'Punti', errors: 'Errori', start: 'Inizia', reset: 'Reset', clear: 'Cancella', gameOver: 'Gioco finito!', congrats: (score, time) => `Congratulazioni! Punti: ${score}, Tempo: ${time}`, levels: { easy: 'Facile', medium: 'Medio', hard: 'Difficile' }, languageLabel: 'Lingua:', difficultyLabel: 'Difficoltà:' }
  };

  function updateScore() {
    if (errors >= maxErrors) return;
    const timePenalty = Math.floor(secondsElapsed / 60) * 50;
    const levelPenalty = {
      easy: 0,
      medium: 100,
      hard: 200
    }[difficultySelect.value] || 0;
    let baseScore = 500;
    let newScore = Math.max(baseScore - timePenalty - levelPenalty - errors * 100, 0);
    score = newScore;
    scoreDisplay.textContent = `${translations[currentLang].score}: ${score}`;
  }
</script>
</body>
</html>
